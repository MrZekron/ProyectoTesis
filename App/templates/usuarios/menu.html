<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú Principal - Agua Segura</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/menu.css' %}" />
  </head>
  <body class="bg-light text-dark">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'inicio' %}">Agua Segura</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <!-- Puedes agregar más enlaces aquí si lo deseas -->
          </ul>
          <a class="btn btn-outline-danger" href="#">Cerrar Sesión</a>
        </div>
      </div>
    </nav>

    <!-- CONTENIDO DEL MENÚ -->
    <div class="container mt-5">
      <h1 class="text-center mb-4">Panel de Control</h1>

      <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Opción: Registrar Dispositivo -->
        <div class="col">
          <div class="card h-100 shadow rounded-4">
            <div class="card-body text-center">
              <h5 class="card-title">Registrar Dispositivo</h5>
              <a
                href="{% url 'registrar_dispositivo' %}"
                class="btn btn-primary"
                >Ir</a
              >
            </div>
          </div>
        </div>

        <!-- Opción: Registrar Tanque -->
        <div class="col">
          <div class="card h-100 shadow rounded-4">
            <div class="card-body text-center">
              <h5 class="card-title">Registrar Tanque</h5>
              <a
                href="{% url 'registrar_tanque_agua' %}"
                class="btn btn-primary"
                >Ir</a
              >
            </div>
          </div>
        </div>

        <!-- Opción: Ver Datos del Agua (personalizado si lo implementas) -->
        <div class="col">
          <div class="card h-100 shadow rounded-4">
            <div class="card-body text-center">
              <h5 class="card-title">Datos de Calidad del Agua</h5>
              <a href="#" class="btn btn-primary">Ver</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
