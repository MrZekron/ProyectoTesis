<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuario - Agua Segura</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/registro_usuario.css' %}" />
  </head>
  <body class="bg-light text-dark">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'inicio' %}">Agua Segura</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto"></ul>
          <a
            class="btn btn-outline-primary"
            href="{% url 'registrar_usuario' %}"
            >Iniciar Sesión</a
          >
        </div>
      </div>
    </nav>

    <!-- FORMULARIO DE REGISTRO -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow rounded-4">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">Registro de Usuario</h3>

              <!-- Mostrar mensajes -->
              {% if messages %} {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">{{ message }}</div>
              {% endfor %} {% endif %}

              <!-- Formulario Django (UsuarioForm) -->
              <form method="POST">
                {% csrf_token %} {{ form.as_p }}

                <!-- Botón de envío -->
                <div class="d-grid mt-3">
                  <button type="submit" class="btn btn-success">
                    Registrarse
                  </button>
                </div>
              </form>

              <!-- Enlace a login -->
              <p class="text-center mt-3">
                ¿Ya tienes una cuenta?
                <a href="{% url 'iniciar_sesion' %}">Inicia sesión</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
