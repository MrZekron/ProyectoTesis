{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Iniciar Sesi贸n - Agua Segura</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'css/iniciar_sesion.css' %}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="mainNavbar">
      <div class="container-fluid">
        <a class="navbar-brand aqua" href="{% url 'inicio' %}">Agua Segura</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto"></ul>
          <button
            class="btn btn-outline-secondary me-2"
            onclick="toggleDarkMode()"
            title="Modo oscuro/claro">
            <i id="modeIcon" class="fas fa-moon"></i>
          </button>
        </div>
      </div>
    </nav>

    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <h3 class="card-title text-center aqua"> Iniciar Sesi贸n</h3>
              <p class="text-center text-muted mb-4">
                Ingresa tus credenciales para acceder a tu cuenta
              </p>

              <!--  Mostrar mensajes de error -->
              {% if messages %} {% for message in messages %}
              <div
                class="alert alert-{{ message.tags }} text-center"
                role="alert">
                {{ message }}
              </div>
              {% endfor %} {% endif %}

              <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="email" class="form-label"
                    >Correo electr贸nico</label
                  >
                  <input
                    type="email"
                    name="correo"
                    id="email"
                    class="form-control"
                    required />
                </div>

                <div class="mb-3">
                  <label for="contrasena" class="form-label">Contrase帽a</label>
                  <input
                    type="password"
                    name="contrasena"
                    id="contrasena"
                    class="form-control"
                    required />
                </div>

                <button type="submit" class="btn btn-login w-100">
                   Iniciar Sesi贸n
                </button>

                <!--  Bot贸n de registro -->
                <a
                  href="{% url 'registrar_usuario' %}"
                  class="btn btn-outline-primary w-100 mt-3">
                   驴No tienes cuenta? Reg铆strate aqu铆
                </a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        const navbar = document.getElementById("mainNavbar");
        const icon = document.getElementById("modeIcon");

        if (document.body.classList.contains("dark-mode")) {
          navbar.classList.remove("navbar-light", "bg-light");
          navbar.classList.add("navbar-dark");
          icon.classList.remove("fa-moon");
          icon.classList.add("fa-sun");
        } else {
          navbar.classList.remove("navbar-dark");
          navbar.classList.add("navbar-light", "bg-light");
          icon.classList.remove("fa-sun");
          icon.classList.add("fa-moon");
        }
      }
    </script>
  </body>
</html>
