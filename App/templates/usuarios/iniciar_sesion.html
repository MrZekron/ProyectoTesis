<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Agua Segura</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet" />

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/iniciar_sesion.css' %}" />
  </head>
  <body class="bg-light text-dark">
    <!-- NAVBAR (mismo estilo que el index.html) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'inicio' %}">Agua Segura</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto"></ul>
          <a
            class="btn btn-outline-primary"
            href="{% url 'registrar_usuario' %}"
            >Registrarse</a
          >
        </div>
      </div>
    </nav>

    <!-- FORMULARIO DE INICIO DE SESIÓN -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow rounded-4">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">Iniciar Sesión</h3>

              <!-- Mostrar mensajes (error, éxito, etc.) -->
              {% if messages %} {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">{{ message }}</div>
              {% endfor %} {% endif %}

              <!-- Formulario de login -->
              <form method="POST" action="">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="email" class="form-label"
                    >Correo electrónico</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required />
                </div>
                <div class="mb-3">
                  <label for="contrasena" class="form-label">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="contrasena"
                    name="contrasena"
                    required />
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
              </form>

              <!-- Enlace a crear cuenta -->
              <p class="text-center mt-3">
                ¿No tienes cuenta?
                <a href="{% url 'registrar_usuario' %}">Regístrate aquí</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
