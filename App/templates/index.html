<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agua Segura</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet" />

    <!-- Bootstrap 5 JS (incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
  </head>
  <body>
    <!-- NAVBAR: Menú de navegación principal -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- Marca del sitio -->
        <a class="navbar-brand" href="{% url 'inicio' %}">Agua Segura</a>

        <!-- Botón hamburguesa para dispositivos móviles -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Elementos del menú -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <!-- Dropdown: Venta Tanques -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="ventaTanqueDropdown"
                role="button"
                data-bs-toggle="dropdown">
                Venta de Tanque de Agua
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Reparaciones</a></li>
                <li><a class="dropdown-item" href="#">Técnico</a></li>
              </ul>
            </li>

            <!-- Dropdown: Venta Dispositivos -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="ventaDispositivoDropdown"
                role="button"
                data-bs-toggle="dropdown">
                Venta de Dispositivo
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Reparaciones</a></li>
                <li><a class="dropdown-item" href="#">Técnico</a></li>
              </ul>
            </li>
          </ul>

          <!-- Formulario de búsqueda -->
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar"
              aria-label="Buscar" />
            <button class="btn btn-outline-success" type="submit">
              Buscar
            </button>
          </form>

          <!-- Botón de inicio de sesión o registro -->
          <a class="btn btn-primary ms-3" href="{% url 'registrar_usuario' %}">
            Crear Cuenta / Iniciar Sesión
          </a>
        </div>
      </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container mt-5">
      <h1 class="text-center">Bienvenido a Agua Segura</h1>
      <p class="text-center">
        Monitorea tus tanques y dispositivos desde un solo lugar.
      </p>
    </div>
  </body>
</html>
