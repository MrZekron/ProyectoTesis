<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadatos estándar para codificación y visualización responsiva -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS para estilos prediseñados -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous" />

    <!-- Bootstrap JS para funcionalidad de componentes como navbar -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"></script>

    <title>Agua Segura</title>
  </head>

  <body>
    <!-- NAVBAR (barra de navegación superior) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Agua Segura</a>
      <!-- Logo o nombre del sitio -->

      <!-- Botón para colapsar el menú en pantallas pequeñas -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Contenedor de los enlaces del menú -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <!-- Menú desplegable para tanque de agua -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="ventaTanqueDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false">
              Venta de Tanque de Agua
            </a>
            <div class="dropdown-menu" aria-labelledby="ventaTanqueDropdown">
              <a class="dropdown-item" href="#">Reparaciones</a>
              <a class="dropdown-item" href="#">Técnico</a>
            </div>
          </li>

          <!-- Menú desplegable para dispositivos -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="ventaDispositivoDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false">
              Venta de Dispositivo
            </a>
            <div
              class="dropdown-menu"
              aria-labelledby="ventaDispositivoDropdown">
              <a class="dropdown-item" href="#">Reparaciones</a>
              <a class="dropdown-item" href="#">Técnico</a>
            </div>
          </li>
        </ul>

        <!-- Formulario de búsqueda -->
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Buscar"
            aria-label="Buscar" />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Buscar
          </button>
        </form>

        <!-- Botón para redirigir a iniciar sesión o crear cuenta -->
        <a class="btn btn-primary ml-3" href="#" role="button">
          Crear Cuenta/Iniciar Sesión
        </a>
      </div>
    </nav>

    <!-- Scripts necesarios para Bootstrap y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
